name: Deploy Databricks Asset Bundle

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'databricks.yml'
      - 'resources/**'
      - 'notebooks/**'
      - '.github/workflows/deploy-databricks-bundle.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'databricks.yml'
      - 'resources/**'
      - 'notebooks/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  # Azure authentication for Databricks
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}

jobs:
  validate:
    name: ðŸ” Validate Bundle
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main      
      - name: Configure Databricks Authentication
        run: |
          echo "ðŸ” Configuring Databricks authentication with Azure CLI..."
          
          # Set Databricks authentication to use Azure CLI
          echo "DATABRICKS_HOST=${{ env.DATABRICKS_HOST }}" >> $GITHUB_ENV
          echo "DATABRICKS_AUTH_TYPE=azure-cli" >> $GITHUB_ENV
          
          # Set ARM environment variables for the bundle
          echo "ARM_CLIENT_ID=${{ env.ARM_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ env.ARM_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ env.ARM_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          
          # Extract hostname for bundle variables (remove https://)
          DATABRICKS_HOSTNAME=$(echo "${{ env.DATABRICKS_HOST }}" | sed 's|https://||')
          echo "DATABRICKS_HOSTNAME=${DATABRICKS_HOSTNAME}" >> $GITHUB_ENV
          
          # Test authentication
          echo "ðŸ§ª Testing Databricks authentication..."
          databricks current-user me
          
          echo "âœ… Databricks CLI configured with Azure CLI authentication"
          
      - name: Validate Bundle Configuration
        run: |
          echo "ðŸ” Validating Databricks Asset Bundle configuration..."
          databricks bundle validate --target dev --var="databricks_host=${{ env.DATABRICKS_HOSTNAME }}"

  deploy:
    name: ðŸš€ Deploy to Environment
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: 
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: ${{ env.DATABRICKS_HOST }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: Configure Databricks Authentication
        run: |
          echo "ðŸ” Configuring Databricks authentication with Azure AAD token..."
          
          # Get Azure token for Databricks
          DATABRICKS_AAD_TOKEN=$(az account get-access-token --resource 2ff814a6-3304-4ab8-85cb-cd0e6f879c1d --query accessToken --output tsv)
          
          if [ -z "$DATABRICKS_AAD_TOKEN" ]; then
            echo "âŒ Failed to obtain Azure AD token for Databricks"
            exit 1
          fi
          
          echo "âœ… Successfully obtained Azure AD token"
          
          # Set environment variables for Databricks CLI
          echo "DATABRICKS_HOST=${{ env.DATABRICKS_HOST }}" >> $GITHUB_ENV
          echo "DATABRICKS_AAD_TOKEN=${DATABRICKS_AAD_TOKEN}" >> $GITHUB_ENV
          
          echo "âœ… Databricks CLI configured"

      - name: Determine Target Environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TARGET_ENV=prod" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "TARGET_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "TARGET_ENV=dev" >> $GITHUB_ENV
          fi
          echo "ðŸ“ Target environment: $TARGET_ENV"
      
      - name: Deploy Asset Bundle
        run: |
          echo "ðŸš€ Deploying Databricks Asset Bundle to ${{ env.TARGET_ENV }} environment..."
          databricks bundle deploy --target ${{ env.TARGET_ENV }}

      - name: Validate Deployment
        run: |
          echo "ðŸ§ª Running post-deployment validation..."
          
          # List deployed resources
          echo "ðŸ“Š Deployed resources:"
          databricks bundle summary --target ${{ env.TARGET_ENV }}

      - name: Create Deployment Summary
        if: success()
        run: |
          echo "ðŸ“‹ Creating deployment summary..."
          echo "# ðŸš€ Databricks Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.TARGET_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Authentication**: Azure Entra ID (OIDC)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment time**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Security Features" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Azure Entra ID (OIDC) authentication" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No long-lived tokens stored" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Federated identity credentials" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Environment-specific deployments" >> $GITHUB_STEP_SUMMARY

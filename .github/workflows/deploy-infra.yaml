name: Deploy Azure Data Lab

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3      
      
      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Verify Azure Authentication
        run: |
          echo "âœ… Checking Azure authentication status..."
          az account show --query "{subscriptionId:id, subscriptionName:name, tenantId:tenantId, user:user.name}" --output table

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ./infra
        
      - name: Terraform Plan
        run: terraform plan -var-file="./infra/terraform.tfvars" -out=tfplan
        working-directory: ./infra

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./infra
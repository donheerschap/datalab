bundle:
  name: datalab-etl
  
include:
  - resources/*.yml

variables:
  catalog_name:
    description: Unity Catalog name
    default: don_datalab_catalog
  
  schema_name:
    description: Schema name for bronze layer
    default: bronze
    
  sql_server_host:
    description: SQL Server hostname
    
  sql_database_name:
    description: SQL Database name
    default: WorldWideImporters
    
  sql_username:
    description: SQL Server username
    
  sql_password:
    description: SQL Server password
    
  notification_email:
    description: Email address for job notifications
    default: "admin@example.com"

targets:
  dev:
    default: true
    mode: development
    # Workspace host will be set via DATABRICKS_HOST environment variable
      
  prod:
    mode: production
    workspace:
      root_path: /Shared/bundles/${bundle.name}/${bundle.target}
    # Workspace host will be set via DATABRICKS_HOST environment variable
